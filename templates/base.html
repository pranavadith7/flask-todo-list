<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>todo app</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<style> 
body {
  /*background-image: url("{{url_for('static', filename='img5.jpg')}}");*/
  background-image: url("/static/img5.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>

</head>

<img src="{{url_for('static', filename='todo3.jpg')}}" height="170" style="position: fixed; top: 0% ">

<body>

	<div style="margin-top: 50px;" class="ui container">

	<h1 class="ui center aligned header" style="font-family: algerian; color:red" ><u>To-do List</u></h1><br><br>

	<form class="ui form" action="/add" method="post">
		<div class="field">
			<label for="title" style="font-size: 20px">Remember All, Forget None... with your customized To-do List</label><br>
			<p style="font-size: 17px">Click <a href="https://github.com/pranavadith7/flask-todo-list" target="_blank" style="color: red"><u>here</u></a> to view / download source code...</p>
			<div class="ui inverted segment">
  			<div class="ui inverted input">
  		</div>
			<input class="ui inverted input" type="text" name="title" placeholder="Enter Todo..."><br>
			<div class="ui inverted segment">
			<button class="ui inverted primary button" type="submit">+ Add</button>
		</div>

</div>
</form>

{% for todo in todo_list %}
<div class="ui segment">
<p class="ui big header"> {{ todo.id}} | {{ todo.title}} </p>

{% if todo.complete == False %}
	<span class="ui gray label">Not Completed</span>
{% else %}
	<span class="ui green label">Completed</span>
{% endif %}

<div class="ui buttons">
<a class="ui blue button" href="/update/{{ todo.id}}">Update</a>
<div class="or"></div>
<a class="ui red button" href="/delete/{{ todo.id}}">Delete</a>
</div>

</div>
{% endfor %}

</div>

</body>
</html>
